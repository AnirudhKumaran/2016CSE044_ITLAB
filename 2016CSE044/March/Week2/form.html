<html>
	<head>
		<script src="formval.js"></script>
	</head>
	
	<body>
		<h1 align="center">Registration Form</h1>
		<table bgcolor="lightblue" cellspacing="10" cellpadding="5" align="center">
		<form name="uregform" action="user.html" method="post" onsubmit="return valid()" >
			<tr>
				<td>Name : </td>
				<td><input type="text" name = "fname" placeholder = "Enter your name" /></td>
			</tr>
			
			<tr>
				<td>Age : </td>
				<td><input type="text" name = "uage" placeholder = "Enter your age" /></td>
			</tr>
			
			<tr>
				<td>Gender : </td>
				<td><input type="radio" name = "gender" value="M" checked />&nbspMale&nbsp<input type="radio" name = "gender" value="F" />&nbspFemale</td>
			</tr>
			
			<tr>
				<td>Address : </td>
				<td><textarea rows="5" cols="30" name = "uaddr" placeholder="Enter your address"></textarea></td>
			</tr>
			
			<tr>
				<td>State : </td>
				<td><select name="ustate">
						<option value="kr">Karnataka</option>
						<option value="tn">Tamil Nadu</option>
						<option value="hn">Haryana</option>
						<option value="kh">Kashmir</option>
						<option value="de">Delhi</option>
				</select></td>
			</tr>
			
			<tr>
				<td>Mob No : </td>
				<td><input type="text" name = "umob" placeholder = "Enter your mobile number" /></td>
			</tr>
			
			<tr>
				<td>Email Id : </td>
				<td><input type="email" name = "ueid" placeholder = "Enter your email id" /></td>
			</tr>
			
			<tr>
				<td>&nbsp</td>
				<td><input type="submit" value="SignUp"/></td>
			</tr>
			
		</form></table>
	</body>
</html>
