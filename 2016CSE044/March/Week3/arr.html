<html>
	<head>
		<title>More in arrays</title>
		<script>
			var parr = new Array();
			var arr2d = new Array([2],[2]);
			var i,j;
			
			function rd4parr(){
		
				for(i=0;i<5;i++){
					parr[i]=prompt("Enter a number : ");
				}
				document.getElementById("res").innerHTML=ratio(parr);
			}
			
			function ratio(a){
				var c =0;
				for(i=0;i<5;i++){
					if(a[i]=="1")
						c+=1;
				}
				return c;
			}
			
			function inp2darr(){
				for(i=0;i<2;i++)
					for(j=0;j<2;j++)
						arr2d[i][j]=prompt("Enter a number : ");
				
				dispmat();
			}
			
			function shift2darr(){
				var temp=0;
				temp = arr2d[0][0];
				arr2d[0][0]=arr2d[1][0];
				arr2d[1][0]=arr2d[1][1];
				arr2d[1][1]=arr2d[0][1];
				arr2d[0][1]=temp;
				dispmat();
			}
			
			function dispmat(){
				document.getElementById("r0c0").innerHTML=arr2d[0][0];
				document.getElementById("r0c1").innerHTML=arr2d[0][1];
				document.getElementById("r1c0").innerHTML=arr2d[1][0];
				document.getElementById("r1c1").innerHTML=arr2d[1][1];
			}
		</script>
	</head>
	
	<body>
		<p>Take Values for 1D Array : </p>
		<input type="button" value="Start" onclick="rd4parr();"/>
		<h1 id="res">-1</h1>
		<table>
			<tr>
				<td id="r0c0">#</td>
				<td id="r0c1">#</td>
			</tr>
			<tr>
				<td id="r1c0">#</td>
				<td id="r1c1">#</td>
			</tr>
		</table>
		<input type="button" value="Input New Values" onclick="inp2darr();" />
		<input type="button" value="Shift_Matrix" onclick="shift2darr();" />
	</body>
</html>
