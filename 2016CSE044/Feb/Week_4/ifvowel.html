<html>

	<head>
		<title>JavaScript Vs Vowels</title>
	</head>
	
	<body>
		<script>
			var char = prompt("Enter a letter : ");
			
			if(char=="A" || char=="E" || char=="I" || char=="O" || char=="U" || 
				 char=="a" || char=="e" || char=="i" || char=="o" || char=="u" )
				alert(char+" is a vowel.");
			else
				alert(char+" is not a vowel");
		</script>
	</body>

</html>
