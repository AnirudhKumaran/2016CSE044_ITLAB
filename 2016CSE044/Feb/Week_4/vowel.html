<html>

	<head>
		<title>JavaScript Vs Vowels</title>
	</head>
	
	<body>
		<script>
			var char = prompt("Enter a letter : ");
			
			switch(char){
			
				case "A":
				case "a":	
				case "E": 
				case "e":									
				case "I":
				case "i":
				case "O":
				case "o":
				case "U":
				case "u": document.write(char," is a vowel.");
									break;
									
				default:	document.write(char," is not a vowel.");
									break;
			}
		</script>
	</body>

</html>
