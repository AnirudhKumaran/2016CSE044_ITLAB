<html>

	<head>
		<title>While Loop</title>
	</head>
	
	<body>
		<script>
			var i=0;
			while(i<5){
				document.write("Presidency University","<br>");
				i++;
			}
		</script>
		<br><br>
				<script>
			var i=0;
			do{
				document.write("While Presidency University","<br>");
				i++;
			}while(i<5);
		</script>
	</body>

</html>
